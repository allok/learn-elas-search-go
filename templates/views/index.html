{{template "pageStart.html" .}}
 
<div class="main-menu"> 
    <form class="form-horizontal" method="post">
       
        <div class="row form-group">
            <label for="index" class="col-lg-2 control-label text-right">Index</label>
            <div class="col-lg-2">
              {{ .Header.IsPdf }}
              <select name="index" id="index" class="form-control" >
                <option {{if .Header.IsGolang }} selected {{end}} value="golang">Golang</option>
                <option {{if .Header.IsRust }} selected {{end}} value="rust">Rust</option> 
                <option {{if .Header.IsJavascript }} selected {{end}} value="javascript">Javascript</option>
                <option {{if .Header.IsSolidity }} selected {{end}} value="solidity">Solidity</option>   
                <option {{if .Header.IsPdf }} selected {{end}} value="pdf">PDF</option> 
                <option {{if .Header.IsWeb }} selected {{end}} value="web">Web</option>
                <option {{if .Header.IsNote }} selected {{end}} value="note">Notes</option>  
              </select>
              
            </div>
        </div>

      <div class="row form-group">
        <label for="phrase" class="col-lg-2 control-label text-right">Phrase</label>
        <div class="col-lg-2">
          
          <input type="text" id="phrase" name="phrase" class="form-control" value={{ .Header.Phrase}}>
        </div> 
      </div> 

      <div class="col-lg-3 col-lg-offset-8">
        <button type="submit" class="btn btn-lg admin-primary" id="search">Search Now</button>
      </div>
     
    {{range .SearchContents}}
       <div class="row col-lg-12">
            <div> 
                <div><b>{{.ItemNum}}.</b><b>Index:</b> {{.Index}} <b>Phrase:</b> {{.Phrase}} <b>SOURCE:</b> 
                  {{if .IsWeb}}
                    <a href={{.Source}}>{{.Source}}</a>  
                  {{else}} 
                    {{if .IsPdf}}
                    
                      {{.Source}} <button  id="pdfFile" name="pdfFile" type="submit" value={{.Source}}>open with PDF viewer</button>
                    
                    {{else}} 
                      {{.Source}} 
                    {{end}}</div>  
                  {{end}}</div>  
            </div>
            <textarea id={{.ItemNum}} cols="180" rows="24" style="font-family:Monaco;font-size: 10px;font-weight:bold;color:#003399;white-space:pre-wrap" disabled>{{.Content}}</textarea>  
          </div>
    {{end}}
  </form> 
</div>
{{template "pageEnd.html" .}}
